<!doctype html>
<html lang="en">

<head>
    <title>BurgerHouse</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Styles-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header>
        <div class="container-fluid px-sm-3 px-md-5 py-4">
            <div class="row header-nav">
                <div class="col-6 col-sm-3 mt-3 mt-sm-4">
                    <img src="img/burgerhouse.png" />
                </div>

                <div class="col-6 col-sm-9 d-sm-flex flex-sm-column justify-content-sm-end mt-3 mt-sm-5">

                    <div class="d-none d-sm-flex align-items-center justify-content-end gap-2" id="callUs">
                        <img src="img/header-phone-logo.png" class="img-fluid" />
                        <p class="m-0">Express Delivery +1 234 567 890</p>
                    </div>

                    <nav class="navbar navbar-expand-sm mt-sm-3 ms-auto p-0">
                        <button class="border-0 navbar-toggler p-0 ms-auto mt-3" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="bi bi-list"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav gap-sm-3 gap-lg-5">
                                <a class="nav-item navbar-link" href="#">Home </a>
                                <a class="nav-item navbar-link" href="#">Menu</a>
                                <a class="nav-item navbar-link" href="#">Our Story</a>
                                <a class="nav-item navbar-link" href="#">Contact Us</a>
                            </div>
                        </div>
                    </nav>

                </div>
            </div>

            <div class="row mt-4 mt-sm-5 header-content">
                <div class="col-sm-6">
                    <p class="header-title mt-4 mt-sm-0 mt-lg-5 p-2 d-inline">It is a good time for the great taste of
                        burgers
                    </p>
                    <p class="burger-week mt-4 mt-sm-0 mt-lg-5">Burger <span>Week</span>
                    </p>
                </div>

                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="position-relative">
                        <img src="img/header-burger.png" class="img-fluid hoverable-img" />

                        <div class="burger-price d-flex justify-content-center align-items-center">
                            <div
                                class="divi p-5 h-75 w-75 d-flex justify-content-center align-items-center flex-column">
                                <p class="price m-0 ">$5<span>.49</span></p>
                                <p class="text-uppercase m-0 price-only">Only</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <main>

        <div class="container-fluid p-5 burgers">
            <div class="row row-gap-5">

                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="position-relative">
                        <img src="img/main-content-images/burger-first.png" class="img-fluid" />

                        <div class="try-it text-uppercase text-white">
                            <p class="m-0 mt-2">Try it Today</p>
                            <p class="m-0 mt-2">Most Popular Burger</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 d-flex flex-column justify-content-between align-items-center">
                    <div class="position-relative">
                        <img src="img/main-content-images/burger-second.png" class="img-fluid" />

                        <div class="try-it text-uppercase text-white">
                            <p class="m-0 mt-2">Try it Today</p>
                            <p class="m-0 mt-2">More Fun <span class="d-block">More Taste</span></p>
                        </div>
                    </div>

                    <div class="position-relative">
                        <img src="img/main-content-images/burger-third.png" class="img-fluid" />

                        <div class="try-it text-uppercase text-white">
                            <p class="m-0 mt-2">Try it Today</p>
                            <p class="m-0 mt-2">Fresh & Chili</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="text-black text-uppercase bg-warning btn px-4" id="tasty_burger">Always Tasty
                    Burger</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
